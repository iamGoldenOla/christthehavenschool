name: Deploy Frontend to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package.json'

    - name: Install frontend dependencies
      run: npm ci
      env:
        CI: false

    - name: Build frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}  # Frontend environment variable

    - name: Verify build output
      run: |
        ls -la dist/
        du -sh dist/

    - name: Deploy frontend to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_DIR }}  # Path for frontend files
        local-dir: ./dist/
        port: ${{ secrets.FTP_PORT }}
        # Enable logging to help debug
        log-level: verbose